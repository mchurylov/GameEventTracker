<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120">
  <style>
    .logo-text { font-family: Arial, sans-serif; font-weight: bold; }
    .world { fill: #ffd700; font-size: 36px; }
    .tournament { fill: white; font-size: 24px; }
    .slots { fill: #ffd700; font-size: 48px; letter-spacing: 2px; }
    .diamond { fill: #ffd700; }
    .diamond-outline { fill: none; stroke: #ffd700; stroke-width: 2; }
  </style>
  
  <!-- Diamond shape background -->
  <polygon class="diamond-outline" points="150,10 280,60 150,110 20,60" />
  
  <!-- Text elements -->
  <text x="150" y="40" text-anchor="middle" class="logo-text world">WORLD</text>
  <text x="150" y="70" text-anchor="middle" class="logo-text tournament">TOURNAMENT</text>
  <text x="150" y="105" text-anchor="middle" class="logo-text slots">SLOTS</text>
  
  <!-- Diamond accent marks -->
  <polygon class="diamond" points="50,60 60,55 70,60 60,65" />
  <polygon class="diamond" points="230,60 240,55 250,60 240,65" />
</svg>
